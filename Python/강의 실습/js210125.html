<!--
버튼을 클릭했을 떄, 메시지가 출력
~'했을 때'에 해당되는 자바스크립트 이벤트를 지정하는 속성명은
접두어가 on으로 시작되는 함수를 정의하여 이벤트 처리
속성명 = on + "이벤트명"
ex) onclick = 클릭했을때
-->
//length, ... : 어트리뷰트==프로퍼티==속성
//alert(), ... : 함수 == 매서드

<input type="button" value="click me" onclick="alert('why click me')">
<input type="text" onclick="alert('간단하게 작성해 주세요')">
<br/>
ID:<input type="text" onchange="alert('변화가 생김')"/>
<br/>
PW:<input type="text" onkeydown="alert('key down')"/>
<br/>
</body>
</html>
